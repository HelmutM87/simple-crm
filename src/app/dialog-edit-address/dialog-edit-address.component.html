<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Edit Address</h2>
<mat-dialog-content>
    <p>HIER NUTZERADRESSE BEARBEITEN</p>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House number</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House number">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Zip code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
        </mat-form-field>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <button [disabled]="loading" (click)="closeDialog()" mat-button>Cancel</button>
    <button [disabled]="loading" (click)="saveUserAddress()" mat-button [mat-dialog-close]="">Save</button>
</mat-dialog-actions>
