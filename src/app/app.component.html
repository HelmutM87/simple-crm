<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <img class="logo" src="./assets/img/logo-simple-crm-small.png" alt="">
    <ul class="menu-items">
      <li [routerLink]="'/dashboard-component'"><mat-icon>fact_check</mat-icon> Dashboard</li>
<li [routerLink]="'/user-component'"> <mat-icon>person</mat-icon>User</li>

    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      
      <span>Simple CRM</span>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
    
  </div>
</mat-drawer-container>
